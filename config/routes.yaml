blog_list:
    path: /blog
    # the controller value has the format 'controller_class::method_name'
    controller: App\Controller\BlogController::list

retrieve_event:
    path: /events/retrieve-event/{id}
    controller: App\Controller\EventController::retrieveEvent

retrieve_product:
    path: /products/retrieve-product
    controller: App\Controller\ProductController::retrieveProduct

show_action:
    path: /products/show-action
    controller: App\Controller\ProductController::showAction

save_comment:
    path: /comment/save-comment
    controller: App\Controller\CommentController::saveComment
